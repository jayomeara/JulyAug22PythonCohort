<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>HoneyBee's Page</title>
</head>
<body>
    <header>
    </header>
    <main>
        <h1>Cohorts</h1>
        {% for cohort in cohorts %}
            <h3>{{cohort.className}}</h3>
            <h3>{{cohort.trainer.firstName}} {{cohort.trainer.lastName}}</h3>
            <h4>{% for skill in cohort.trainer.skills %}
                {{skill.skillName}}
            {% endfor %}</h4>
        {% endfor %}
    </main>

</body>
</html>
