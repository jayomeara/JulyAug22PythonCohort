<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Update {{trainer.fullName()}}</title>
</head>
<body>
    <header>
        <h1>Update {{trainer.fullName()}}</h1>
        <nav>
            {% block menu %} {% include 'menu.html' %} {% endblock menu %}
        </nav>
    </header>
    <div class="messages">
        {% with messages = get_flashed_messages() %}
            {%if messages %}
                {% for m in messages %}
                    <h5>{{m}}</h5>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <main>
        <form action="/trainer/{{trainer.id}}/update/" method="post">
            <section>
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" value="{{trainer.firstName}}">
            </section>
            <section>
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" value="{{trainer.lastName}}">
            </section>
            <section>
                <label for="bio">Bio</label>
                <textarea name="bio" cols="30" rows="10">{{trainer.bio}}</textarea>
            </section>
            <input type="hidden" name="id" value="{{trainer.id}}">
            <button>Update Trainer</button>
        </form>
    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
