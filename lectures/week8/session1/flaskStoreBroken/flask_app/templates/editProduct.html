<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Update {{item.item}}</title>
</head>
<body>
    <header>
        <h1>Update {{item.item}}</h1>
        <nav>
            {% block menu %} {% include 'menu.html' %} {% endblock menu %}
        </nav>
    </header>
    <div class="messages">
        {% with messages = get_flashed_messages() %}
            {%if messages %}
                {% for m in messages %}
                    <h5>{{m}}</h5>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <main>
        <form action="/product/{{item.id}}/update/">
            <section>
                <label for="item">Item Name: </label>
                <input type="text" name="item" value="{{item.item}}">
            </section>
            <section>
                <label for="info">Description</label>
                <textarea name="info" id="" cols="30" rows="10">{{item.info}}</textarea>
            </section>
            <section>
                <label for="price">Price: </label>
                <input type="text" name="price" value="{{item.price}}">
            </section>
            <button>Update Product</button>
        </form>
    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
