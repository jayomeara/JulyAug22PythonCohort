{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
    <title>What a Joke</title>
</head>
<body>
    <header>
        <h1>Welcome {{user.firstName}}</h1>
        <nav>

        </nav>
    </header>
    <div class="messages">
        {% if messages %}
            {% for m in messages %}
                <h5>{{m}}</h5>
            {% endfor %}
        {% endif %}
    </div>
    <main>
        {% for joke in jokes %}
        {% if joke.punchline %}
            <h3>{{joke.question}}</h3>
            <h3>{{joke.punchline}}</h3>
        {% else %}
            <h3>{{joke.question}}</h3>
        {% endif %}
        <hr>
    {% endfor %}
    </main>
    <footer>

    </footer>
    <script src='{% static "js/script.js"%}'></script>
</body>
</html>
