<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Create Member</title>
</head>
<body>
    <header>
        <h1>Welcome {{user}}</h1>
        <h2>Update {{member.fullName()}}</h2>
        <nav>
            {% block menu %} {% include 'menu.html' %} {% endblock menu %}
        </nav>
    </header>
    <main>
        <form action="/member/{{member.id}}/update/", method="post">
            <section>
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" value="{{member.firstName}}">
            </section>
            <section>
                <label for="lastName">lastName</label>
                <input type="text" name="lastName" value="{{member.lastName}}">
            </section>
            <section>
                <label for="listName">List Name</label>
                <input type="text" name="listName" value="{{member.listName}}">
            </section>
            <button>Update Member List</button>
        </form>
    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
