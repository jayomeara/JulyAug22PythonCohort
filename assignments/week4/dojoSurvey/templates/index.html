<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Dojo Survey</title>
  </head>
  <body class="container-fluid">
    <div class="container">
        <form action="/process" method="POST">
            <div class="form-group">
              <label for="yourName">Your Name:</label>
              <input name="name" type="text" class="form-control" id="yourName" aria-describedby="addName" placeholder="Your name here...">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Dojo Location</label>
                <select name="location" class="form-control" id="exampleFormControlSelect1">
                  <option>San Fransico</option>
                  <option>Seattle</option>
                  <option>Denver</option>
                  <option>New York</option>
                  <option>Chicago</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect2">Favorite Language</label>
                <select name="language" class="form-control" id="exampleFormControlSelect2">
                  <option>Python</option>
                  <option>HTML</option>
                  <option>JavaScript</option>
                  <option>French</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Comments:</label>
                <small id="exampleFormControlTextarea1" class="form-text text-muted">(Optional)</small>
                <textarea name="comments" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <a href="/process">Submit</a>
              <input type="button" value="Submit" class="btn btn-primary btn-lg">
          </form>
    </div>
  </body>
</html>
