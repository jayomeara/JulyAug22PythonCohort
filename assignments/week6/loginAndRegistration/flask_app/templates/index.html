<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Comments and Notes</title>
</head>
<body>
    <div class="d-flex justify-content-around">
        <header>
            <h1>Login and Registration</h1>
            <nav>
                {% block menu %} {% include 'menu.html' %} {% endblock menu %}
            </nav>
        </header>
                <form action="/register/" method="post" class="col-4 p-4">
                    <div class="messages">
                        {% with messages = get_flashed_messages() %}
                            {%if messages %}
                                {% for m in messages %}
                                    <h5>{{m}}</h5>
                                {% endfor %}
                            </div>
                            {% endif %}
                        {% endwith %}
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" name="confirm" class="form-control">
                    </div>
                    <input type="submit" value="Register" class="btn btn-outline-primary">
                </form>
            </div>
                <form action="/login/" method="post" class="col-4 p-4">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="">
                    </div>
                    <input type="submit" value="Login" class="btn btn-outline-success">
                </form>
    </div>
    <footer>

    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
    </div>
</body>
</html>
