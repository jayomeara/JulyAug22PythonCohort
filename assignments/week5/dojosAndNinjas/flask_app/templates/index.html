<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Dojo Survey</title>
  </head>
    <body style="margin: 25px;">
        <div class="container">
            <div class="d-flex justify-content-around">
                <div class="col-5 border border-primary rounded">
                <form action="/create/dojo" method="post">
                    <h2 class="text-center text-primary">New Dojo</h2>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" class="form-control">
                    </div>
                    <input type="submit" value="Add Dojo">
                </form>
                </div>
                <div class="col-5 border border-primary rounded">
                    <h2 class="text-primary">All Dojos</h2>
                    {% for d in all_dojos %}
                    <p> 
                        <a href="/dojo/{{d.id}}" class="text-warning">{{d.name}}</a>
                    </p>
                    {% endfor %}
                </div>
            </div>
            <div style="margin: 25px;">
            <h3 style="text-align: center;"><a href="/ninjas">Add Ninja</a></h3>
            </div>
        </div>
    </body>
</html>
