<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Dojo Survey</title>
  </head>
    <body class="container mt-4 bg-secondary">
        <div class="d-flex justify-content-around">
            <form action="/create/dojo" method="post" class="col-4 bg-dark p-4 my-5 text-light" >
                <h2 class="text-center text-primary">New Dojo</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="form-control">
                </div>
                <input type="submit" value="Add Dojo" class="btn btn-primary btn-outline-dark">
            </form>
            <div class="col-4 bg-dark text-light text-center my-5 p-4">
                <h2 class="text-primary">All Dojos</h2>
                {% for d in all_dojos %}
                <p> 
                    <a href="/dojo/{{d.id}}" class="text-warning">{{d.name}}</a>
                </p>
                {% endfor %}
            </div>
        </div>
        <a href="/ninjas" class="text-center mx-auto">Add Ninja</a>
    </body>
</html>
